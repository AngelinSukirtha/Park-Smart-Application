<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/CSS/payment.css}">
<script th:src="@{/javascript/paymentError.js}"></script>
<title>Payment Form</title>
</head>
<body>
	<nav>
		<img src="image/logo1.png" alt="Logo" class="topleft"
			style="margin-top: 12px;">
		<h1 class="topleft"
			style="color: rgb(253, 220, 54); margin-top: 10px;">ark</h1>
		<h1 class="topleft" style="margin-top: 10px;">Smart</h1>
		<a th:href="@{/}" class="btn1">Logout</a> <a th:href="@{/price}"
			target="blank">Pricing</a> <a th:href="@{/about}" target="blank">AboutUs</a>
	</nav>

	<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
		<span th:text="${errorMessage}"></span>
	</div>

	<div class="payment-form-container">
		<h2>Payment Details</h2>
		<form action="/payment" method="get" class="payment-form">
			<div class="form-group">
				<label for="cardNumber">Card Number:</label> <input type="text"
					id="cardNumber" name="cardNumber"
					placeholder="Enter your card number" required> <span
					class="error-message"></span>
			</div>
			<div class="form-group">
				<label for="expiryDate">Expiry Date:</label> <input type="text"
					id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
				<span class="error-message"></span>
			</div>
			<div class="form-group">
				<label for="cvv">CVV:</label> <input type="text" id="cvv" name="cvv"
					placeholder="CVV" required> <span class="error-message"></span>
			</div>
			<button type="submit" class="btn-submit">Submit Payment</button>
		</form>
	</div>

	<footer>
		<div style="text-align: center; margin-top: 20px;">
			<p>&copy; 2024 Park Smart. All Rights Reserved.</p>
		</div>
	</footer>
</body>
</html>
