<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/CSS/userLogin.css}">
<script th:src="@{/javascript/registrationError.js}"></script>
<title>Login</title>
</head>
<body>
	<nav>
		<img src="image/logo1.png" alt="Logo" class="topleft"
			style="margin-top: 12px; margin-bottom: 10px;">
		<h1 class="topleft" style="color: rgb(253, 220, 54); margin-top: 9px;">ark</h1>
		<h1 class="topleft" style="margin-top: 9px;">Smart</h1>
	</nav>

	<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
		<span th:text="${errorMessage}"></span>
	</div>

	<div class="container">
		<h2>Login</h2>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="email">Email:</label> <input type="email" id="email"
					name="email" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,}$" required>
				<span class="error-message"></span>
			</div>

			<div class="form-group">
				<label for="userPassword">Password:</label> <input type="password"
					id="userPassword" name="userPassword" pattern="[A-z a-z 0-9]{8}"
					required> <span class="error-message"></span>
			</div>
			<input type="hidden" name="action" value="login">
			<button type="submit">Login</button>
		</form>
		<div class="register">
			<p>
				Don't have an account?&nbsp;&nbsp;&nbsp;<a
					th:href="@{/userRegister}">Register</a>
			</p>
		</div>
	</div>
</body>
</html>
