<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" th:href="@{/CSS/userRegister.css}">
<script th:src="@{/javascript/registrationError.js}"></script>
<title>Registration</title>
</head>
<body>
	<nav>
		<img src="image/logo1.png" alt="Logo" class="topleft"
			style="margin-top: 12px; margin-bottom: 10px;">
		<h1 class="topleft" style="color: rgb(253, 220, 54); margin-top: 9px;">ark</h1>
		<h1 class="topleft" style="margin-top: 9px;">Smart</h1>
	</nav>

	<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
		<span th:text="${errorMessage}"></span>
	</div>

	<div class="container">
		<h2>Registration</h2>
		<form id="registrationForm" th:action="@{/register}" method="post">
			<div class="form-group">
				<label for="userName">User Name:</label> <input type="text"
					id="userName" name="userName" pattern="[A-Za-z]{5,}" required>
				<span class="error-message"></span>
			</div>

			<div class="form-group">
				<label for="userPassword">Password:</label> <input type="password"
					id="userPassword" name="userPassword" pattern="[A-Za-z0-9]{8,}"
					required> <span class="error-message"></span>
			</div>

			<div class="form-group">
				<label for="phoneNumber">Phone Number:</label> <input type="text"
					id="phoneNumber" name="phoneNumber" pattern="[6-9]\d{9}" required>
				<span class="error-message"></span>
			</div>

			<div class="form-group">
				<label for="email">Email:</label> <input type="email" id="email"
					name="email" pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,}$" required>
				<span class="error-message"></span>
			</div>
			<input type="hidden" name="action" value="register">
			<button type="submit">Register</button>
		</form>
		<div class="login">
			<p>
				Already have an account?&nbsp;&nbsp;&nbsp;<a th:href="@{/userLogin}">Login</a>
			</p>
		</div>
	</div>
	<section style="background-color: white;" th:if="${registrationError }">
		<script th:inline="javascript">
			/*<![CDATA[*/
			var registrationError = /*[[${registrationError}]]*/'';
			/*]]>*/
		</script>
		<script th:src="@{/javascript/registrationError.js}"></script>
	</section>

</body>
</html>
