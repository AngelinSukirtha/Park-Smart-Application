<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/CSS/addLocation.css}">
<title>Add Location</title>
</head>
<body>
	<nav>
		<img src="image/logo1.png" alt="Logo" class="topleft"
			style="margin-top: 12px;">
		<h1 class="topleft"
			style="color: rgb(253, 220, 54); margin-top: 10px;">ark</h1>
		<h1 class="topleft" style="margin-top: 10px;">Smart</h1>
		<a href="index" class="btn1">Logout</a> <a href="priceDetails">Pricing</a>
		<a href="aboutUs">AboutUs</a>
	</nav>
	<div class="container" style="margin-top: 70px">
		<h2>Add Location</h2>
		<form th:action="@{/addLocations}" method="post"
			enctype="multipart/form-data">
			Location Image: <input type="file" name="image" accept="image/*"
				required><br> Location Name: <input type="text"
				id="location" name="location" required> <input type="submit"
				value="Add Location">
		</form>
	</div>
	<footer
		style="margin-top: 250px; background-color: black; opacity: 0.9; padding: 20px 0; color: white; display: flex; flex-direction: column; align-items: center;">
		<div style="text-align: center; margin-top: 20px;">
			<p>&copy; 2024 Park Smart. All Rights Reserved.</p>
		</div>
	</footer>
</body>
</html>
